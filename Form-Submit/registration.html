<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="jscript.js"></script> 
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group col  ">
            <label class="label-name " for="name">First Name:</label>
            <input type="text"  id="nametxt" placeholder="Enter your first name" required />
        </div>
        <div class="form-group col">
            <label class="label-name " for="name2">Last Name:</label>
            <input type="text"  id="nametxt2" placeholder="Enter your last name" required />
        </div>
        <div class="form-group col">
            <label class="label-name " for="address">Address</label>
            <input type="text"  id="address" placeholder="Your full Address" required />
        </div>
        <div class="form-group">
            <label for="mail" class="label-name">E-mail:</label>
            <input type="email" id="mailtxt" required placeholder="abcdef@gmail.com" />
        </div>
        <div class="form-group">
            <label class="label-name">Gender:</label>
            <input type="radio" id="female" name="gender" value="female" checked><label for="female" class="abc">Female</label>
            <input type="radio" id="male" name="gender" value="male"><label for="male" class="abc">Male</label>
        </div>
        <div class="form-group">
            <label class="label-name">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div class="form-group">
            <label for="nationlity" class="label-name">Nationality</label>
            <select id="nationlitydd">
                <option value="pakistani">Pakistani</option>
                <option value="Arabian">Arabian</option>
                <option value="Turkish">Turkish</option>
                <option value="American">American</option>
                <option value="Bangladeshi">Bangladeshi</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <label for="language" class="label-name form-check-label">Language:</label>
            <input type="checkbox" value="english" name="lang" id="englishchk" checked class="chk form-check-input" /><label for="english">English</label>
            <input type="checkbox" value="Urdu" name="lang" id="urduchk" class="chk" form-check-input /><label for="urdu">Urdu</label>
            <input type="checkbox" value="Arabic" name="lang" id="arabicchk" class="chk form-check-input" /><label for="arabic">Arabic</label>
            <input type="checkbox" value="Latin" name="lang" id="latinchk" class="chk form-check-input" /><label for="latin">Latin</label>
        </div>
        <!--<div>
            <label class="label-name">Phone No:</label>
            <input type="number" name="phone_no" required>
        </div>-->
        <div class="form-group">
            <label for="photo" class="label-name">Photo:</label>
            <input type="file" name="File1" id="File1" accept="image/*" placeholder="Upload your photo" />
        </div>
        <div class="form-group"> 
            <label for="msg" class="label-name">Message:</label>
            <textarea id="msgtxt" placeholder="Add your message"></textarea>
        </div>

        <div class="button">
            <button type="button" class="btn btn-primary mb-2" onclick="savedata();">Submit</button>
        </div>
    </form>
    <div id="result_grid">
        <!-- <div id="edit_view_panel">
            <button type="button" value="View"> View </button>
        </div> -->
        <div>
            <table id="form_result" class="table table-bordered ">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"> First Name | </th>
                    <th scope="col"> Last Name | </th>
                    <th scope="col"> Address | </th>
                    <th scope="col">Gender | </th>
                    <th scope="col">DOB | </th>
                    <th scope="col">Nationality | </th>
                    <th scope="col">Language | </th>
                    <th scope="col">Email | </th>
                    <th scope="col">Photo | </th>
                    <th scope="col">Message | </th>
                </tr>
            </thead>
            </table>
        </div>
    </div>
</body>
</html>
